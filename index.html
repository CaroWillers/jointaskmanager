<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN</title>
    <link rel="icon" type="image/vnd.icon" href="../img/join.ico">
    <link rel="stylesheet" href="./Stylesheets/style.css">
    <link rel="stylesheet" href="./Stylesheets/board.css">
    <link rel="stylesheet" href="./Stylesheets/summary.css">
    <link rel="stylesheet" href="./Stylesheets/register.css">
    <link rel="stylesheet" href="./Stylesheets/addTask.css">
    <link rel="stylesheet" href="./Stylesheets/contacts.css">
    <script src="./JS/script.js"></script>
    <script src="./JS/summary.js"></script>
    <script src="./JS/contacts_part1.js"></script>
    <script src="./JS/contacts_part2.js"></script>
    <script src="./JS/privacyAndLegal.js"></script>
    <script src="./JS/signup.js"></script>
    <script src="./JS/login.js"></script>
    <script src="./JS/storage.js"></script>
    <script src="./JS/addTask_part1.js"></script>
    <script src="./JS/addTask_part2.js"></script>
    <script src="./JS/board_part1.js"></script>
    <script src="./JS/board_part2.js"></script>
    <script src="./JS/templates.js"></script>
    <link rel="stylesheet" href="./fonts/fonts.css">
</head>

<body onload="init()" id="body">

    <div id="overlay" class="overlay"></div>

    <div class="borad-card-overlay d-none" id="borad-card-overlay" onclick="closeCard()">
        <div class="borad-card-popup d-none" id="borad-card-popup" onclick="doNotClose(event)">
        </div>
    </div>

    <div class="navigation-overlay d-none" id="navigation-overlay" onclick="closeDropdown()">
        <div class="dropdown-container" id="navigation-dropdown" onclick="doNotClose(event)">
            <a class="help-dropdown" onclick="dropdownHelp()">Help</a>
            <a onclick="dropdownLegalNotice()">Legal Notice</a>
            <a onclick="dropdownPrivacyPolicy()">Privacy Policy</a>
            <a onclick="logout()">Log out</a>
        </div>
    </div>
<!--  -->
    <div>
        <div class="headline">
            <img class="navLogo" src="./img/logo white.svg" alt="logo" onclick="summaryLoad()">
            <div class="headline-user-info">
                <p>Kanban Project Management Tool</p>
                <img class="help" src="./img/help icon.svg" alt="help icon" onclick="Templates('help')">
                <div class="dropdowen-hader">
                    <div class="user-initals" id="user-initals" onclick="openDropdown()"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="main-container">
        <div class="navigation">
            <div class="navigation-row" onclick="navigationClick()">
                <div id="navSummary" class="navigation-item" onclick="summaryLoad()">
                    <img class="unclicked" src="./img/summary icon gray.svg" alt="summary icon">
                    <img class="clicked d-none" src="./img/summary icon blue.svg" alt="summary icon">
                    <p>Summary</p>
                </div>
                <div id="navAddTask" class="navigation-item" onclick="loadAddTasks()">
                    <img class="unclicked" src="./img/task icon gray.svg" alt="task icon">
                    <img class="clicked d-none" src="./img/task icon blue.svg" alt="task icon">
                    <p>Add Task</p>
                </div>
                <div id="navBoard" class="navigation-item" onclick="loadBoard()">
                    <img class="unclicked" src="./img/bord icon gray.svg" alt="board icon">
                    <img class="clicked d-none" src="./img/board icon blue.svg" alt="board icon">
                    <p>Board</p>
                </div>
                <div class="navigation-item" onclick="loadContacts()">
                    <img class="unclicked" src="./img/contacts icon gray.svg" alt="contacts icon">
                    <img class="clicked d-none" src="./img/contacts icon blue.svg" alt="contacts icon">
                    <p>Contacts</p>
                </div>
            </div>
            <div class="navigation-legal" onclick="clickedLegalPart()">
                <div id="navPrivacyPolicy" onclick="Templates('privacy_policy')">Privacy Policy</div>
                <div id="navLegalNotice" onclick="Templates('legal_notice')">Legal Notice</div>
            </div>
        </div>

        <div class="content" id="content">
            <div class="template-container" include-html="./Templates/summary.html"> </div>
        </div>
    </div>

</body>

</html>
